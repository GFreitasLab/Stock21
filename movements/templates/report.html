{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Report" %}{% endblock title %}
{% block body %}
  <div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto space-y-8">

      <!-- Header -->
      <div class="text-center">
        <h2 class="title">{% trans "Generate Report" %}</h2>
      </div>

      <!-- Filter -->
      <div class="table-content">
        <form method="POST" class="space-y-6">
          {% csrf_token %}
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="start_date" class="filter">{% trans "Start Date" %}</label>
              <input type="date" name="start_date" id="start_date" value="{{ start_date }}" class="filter-field" />
            </div>
            <div>
              <label for="end_date" class="filter">{% trans "End Date" %}</label>
              <input type="date" name="end_date" id="end_date" value="{{ end_date }}" class="filter-field" />
            </div>
          </div>
          <div>
            <button type="submit" class="blue-button">{% trans "Generate" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
