{% extends 'base.html' %}
{% load i18n %}
{% block title %}Página não encontrada{% endblock %}
{% block body %}
    <div class="flex flex-col items-center justify-center text-center h-[70vh] space-y-6">
        <h1 class="text-6xl font-bold text-red-500">404</h1>
        <p class="text-xl text-gray-700 dark:text-gray-300">{% trans "Oops! The page you are looking for was not found." %}</p>
        <p class="text-gray-600 dark:text-gray-400">{% trans "Perhaps it has been moved, renamed, or never existed." %}</p>
        <a href="{% url 'home' %}"
           class="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">{% trans "Back to home" %}</a>
    </div>
{% endblock %}
